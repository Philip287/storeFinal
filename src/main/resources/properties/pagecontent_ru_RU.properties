index.header=Приветствуем на сайте ConstructorPcShop!
index.content= Если Вы решили самостоятельно собрать компьютер, рекомендуем использовать наш конструктор ПК. \
  Это даст Вам возможность создать требуемую конфигурацию системного блока и внешних устройств. Онлайн конфигуратор \
  для сборки ПК, в процессе выбора деталей, рассчитает и выведет на экран цену компьютера. \
  Это позволяет клиентам не выйти за рамки бюджета, выделенного на покупку компьютера.\
  В случае, когда конфигуратор сборки ПК с совместимостью деталей все же не помог Вам окончательно определиться с \
  выбором, обращайтесь ко мне персонально через любые способы связи, которые указаны в шапке сайта. \
  Меня зовут Виктор и я помогу Вам с выбором.
index.content1=Здесь вы найдёте всё, чтобы собрать компьютер вашей мечты. Используйте наши сервисы, чтобы:
index.content2=Выбирать компоненты, которые нравятся вам
