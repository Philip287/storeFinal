index.content4=Заказать ваш компьютер
index.content5=Отслеживать её статус
index.content6=Увидеть самое первое фото вашей гитары, снятое нашим мастером сразу после того, как он закончит её сборку
index.content7=И спасибо за использование наших услуг!

