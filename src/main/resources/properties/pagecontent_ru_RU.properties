index.header=Приветствуем на сайте "Computer devices shop"!
index.content= Если Вы решили самостоятельно собрать компьютер, рекомендуем использовать наш сайт. \
  Это даст Вам возможность выбрать требуемую конфигурацию системного блока и внешних устройств. Онлайн калькулятор \
  в процессе выбора деталей, рассчитает и выведет на экран общую стоимость вашего заказа. \
  Это позволяет клиентам не выйти за рамки бюджета, выделенного на покупку компьютера.\
  В случае, когда все же наш сайт не помог Вам окончательно определиться с выбором конфигурации вашего будущего ПК,\
  обращайтесь ко мне персонально через любые способы связи, которые указаны внизу сайта. \
  Меня зовут Виктор и я помогу Вам с выбором.
