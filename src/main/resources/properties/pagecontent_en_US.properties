index.header=Welcome to GuitarCustomShop site!
index.content=If you have decided to build your own computer, we recommend using our PC builder. \
  It will give you the opportunity to create the required configuration of the system unit and external devices. The online configurator\
  to build your PC, it will calculate and display the price of your computer while you choose the parts.\
  This allows customers to stay within the budget allocated for the computer purchase.\
  In case the PC build configurator with parts compatibility still doesn't help you make a final decision.\
  choice, please contact me personally via any of the contact methods that are listed in the header of the site. \
  My name is Victor and I will help you with your choice.
index.content1=Here you'll find everything you need to build the computer of your dreams. Use our services to:
index.content2=Choose components you like
index.content3=Express your ideas about the color of the hull
index.content4=Order your computer
index.content5=Track it's status
index.content6=See the very first photo of your guitar taken by our craftsman right after he finishes assembling it
index.content7=And thank you for using our site!
